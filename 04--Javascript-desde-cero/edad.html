<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/header.js"></script>
    <title>Calculadora de edad</title>
</head>
<body>
    <header></header>
    <br/>
    <div class="container">
        <h1 class="display-4">Calculadora de edad</h1>
        <div class="mb-3">
            <p class="lead">¿En qué año naciste?</p>
        </div>
        <div class="mb-3">
            <input type="text" id="yearsOld" class="input-group-text" id="basic-addon3">
        </div>
        <div class="mb-3">
            <button type="button" type="button" class="btn btn-primary" onclick=calc()>Calcular</button>
            <button type="button" type="button" class="btn btn-danger" onclick=clearButton()>Borrar</button>
        </div>
        <div class="mb-3">
            <p class="lead" id="resultado"></p>
        </div>
    </div>
</body>
<script>
    let hoy = new Date;
    let fechaNac = "", cumples = "";
    let fechaActual = hoy.getFullYear(); 
/* Empiezan los botones */
    clearButton = () => {
    document.getElementById('yearsOld').value = "";
    document.getElementById('resultado').innerHTML = "";
    }
    calc = () => {
        fechaNac = document.getElementById ('yearsOld').value;
        cumples = fechaActual - fechaNac;
        document.getElementById('resultado').innerHTML = " Tienes " + cumples + " años.";
    }
</script>
</html>
