<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon-bedu.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/header.js"></script>
    <title>Calculadora de años bisiestos</title>
</head>
<body>
    <header></header>
    <br/>
    <div class="container">
        <h1 class="display-4">Calculadora de años bisiestos</h1>
        <div class="mb-3">
            <p class="lead">¿Qué año quieres saber?</p>
        </div>
        <div class="mb-3">
            <input type="text" id="yearsOld" class="input-group-text" id="basic-addon3">
        </div>
        <div class="mb-3">
            <button type="button" type="button" class="btn btn-primary" onclick=calc()>Calcular</button>
            <button type="button" type="button" class="btn btn-danger" onclick=clearButton()>Borrar</button>
        </div>
        <div class="mb-3">
            <p class="lead" id="resultado"></p>
        </div>
    </div>
</body>
<script>
/* Empiezan los botones */
    clearButton = () => {
        document.getElementById('yearsOld').value = "";
        document.getElementById('resultado').innerHTML = "";
    }
    calc = () => {
        year = document.getElementById ('yearsOld').value;
        const leap = new Date(year,1,29).getDate()===29;
        if (leap) {
            document.getElementById('resultado').innerHTML = ("El año " + year + " es año bisiesto");
        } else {
            document.getElementById('resultado').innerHTML = ("El año " + year + " no es año bisiesto");
        }
    }
</script>
</html>
