<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ñiñiñi</title>
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h1 class="display-4">Ñiñiñi</h1>
        <div class="mb-3">
            <p class="lead">Frase a convertir</p>
        </div>
        <div class="mb-3">
            <input type="text" id="frase" class="form-control form-control-lg" id="basic-addon3">
        </div>
        <div class="mb-3">
            <button type="button" type="button" class="btn btn-primary" onclick=calc()>Convertir</button>
            <button type="button" type="button" class="btn btn-danger" onclick=clearButton()>Borrar</button>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control form-control-lg" id="resultado">
        </div>
        <div class="mb-3">
            <button type="button" type="button" class="btn btn-primary" onclick=copiar()>Copiar texto</button>
        </div>
    </div>
</body>
<script>
// Función para eliminar
    clearButton = () => {
        document.getElementById('frase').value = "";
        document.getElementById('resultado').value = "";
    }
// Función para convertir
    calc = () => {
        fraseOriginal = document.getElementById ('frase').value;
        fraseOriginal = fraseOriginal.replace(/[aeiouy]/g, 'i');
        fraseOriginal = fraseOriginal.replace(/[áéíóú]/g, 'í');
        fraseOriginal = fraseOriginal.replace(/[AEIOU]/g, 'I');
        fraseOriginal = fraseOriginal.replace(/[ÁÉÍÓÚ]/g, 'Í');
        document.getElementById('resultado').value = fraseOriginal;
    }
// Función para copiar el texto
    copiar = () => {
        var copyText = document.getElementById('resultado');
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */
        navigator.clipboard.writeText(copyText.value);
        alert("Texto copiado: " + copyText.value);
    } 
</script>
</html>
